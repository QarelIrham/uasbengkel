# JVM Arguments - Increases memory for Gradle
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError

# Use AndroidX (Required for modern Flutter projects)
android.useAndroidX=true
android.enableJetifier=true

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable Gradle daemon for better performance
org.gradle.daemon=true

# Enable configuration caching for faster Gradle syncs
org.gradle.configuration-cache=false

# Enable caching of dynamic versions to speed up builds
org.gradle.caching=true